[package]
name = "shaysbot"
version = "0.6.2"
authors = ["Shayne Hartford <shaybox@shaybox.com>"]
edition = "2021"
description = "My personal Minecraft bot using Azalea"
readme = "README.md"
homepage = "https://git.shaybox.com/shaysbot/releases/latest"
repository = "https://github.com/ShayBox/ShaysBot"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
#azalea = { path = "../azalea/azalea" }
azalea = { git = "https://github.com/Shays-Forks/azalea.git" }
bevy-discord = { version = "0.3", features = ["full"] }
chrono = "0.4"
derive-config = { version = "2", features = ["toml", "yaml"] }
derive_more = { version = "1", features = ["full"] }
lazy-regex = "3"
#ncr = { path = "../ncr-rs", features = ["cfb8", "ecb", "gcm"] }
ncr = { git = "https://github.com/Shays-Forks/ncr-rs.git", features = ["cfb8", "ecb", "gcm"] }
num-traits = "0.2"
parking_lot = "0.12"
serde = "1"
serde_with = "3"
serenity = "0.12"
smart-default = "0.7"
structstruck = "0.4"
terminal-link = "0.1"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
ureq = { version = "2", features = ["json"] }
url = "2"
uuid = "1"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

# https://github.com/johnthagen/min-sized-rust
[profile.release]
strip = true      # Automatically strip symbols from the binary.
opt-level = "z"   # Optimize for size.
lto = true
codegen-units = 1

[lints.clippy]
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
# cargo = { level = "warn", priority = -1 }
multiple_crate_versions = "allow"
needless_pass_by_value = "allow"
