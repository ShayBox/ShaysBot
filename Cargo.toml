[package]
name = "shaysbot"
version = "0.0.0"
authors = ["Shayne Hartford <shaybox@shaybox.com>"]
edition = "2021"
description = "My personal Minecraft bot"
readme = "README.md"
repository = "https://github.com/ShayBox/ShaysBot"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.69"
async-trait = "0.1.61"
azalea = { git = "https://github.com/mat-1/azalea.git", branch = "1.19.2" }
azalea-protocol = { git = "https://github.com/mat-1/azalea.git", branch = "1.19.2" }
base64 = "0.21.0"
crossbeam = "0.8.2"
dotenvy_macro = "0.15.1"
dyn-clonable = "0.9.0"
ncr-crypto = "0.2.0"
rand = "0.8.5"
regex = "1.7.1"
reqwest = "0.11.14"
serde = "1.0.152"
serde_json = "1.0.93"
serenity = { version = "0.11.5", default-features = false, features = [
    "builder",
    "cache",
    "chrono",
    "client",
    "gateway",
    "http",
    "model",
    "rustls_backend",
    "utils",
] }
tokio = "1.25.0"
tracing-subscriber = "0.3.16"

[target.'cfg(unix)'.dependencies]
openssl = { version = "0.10.45", features = ["vendored"] }

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
